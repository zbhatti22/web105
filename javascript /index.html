<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Template</title>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../javascript /css/styles.css" />
</head>

<body>
    <header class="container">
        <h1>JavaScript Image Control</h1>
    </header>
    <main class="container">
        <div class="grid-container">
            <div>
                <img 
                src="../javascript /images/disco-51338_640.jpg"
                 alt="cool lights" 
                 id="img1" 
                 onclick="change('images/disco-51338_640.jpg')"
                 /> 
            </div>
            <div>
                <img
                 src="../javascript /images/disco-ball-3426765_640.jpg"
                  alt="disco ball" 
                  id="img2"
                   />
            </div>
            <div>
                <img src="../javascript /images/movie-2270554_640.png"
                 alt="movie theatre" 
                 id="img3"
                  />
            </div>
            <div>
                <img src="../javascript /images/popcorn-1095657_640.jpg"
                 alt="popcorn" 
                 id="img4" 
                 />
            </div>
            <div>
                <img src="../javascript /images/stars-1655504_640.jpg" 
                alt="stars in space"
                 id="img5" 
                 />
            </div>

        </div>
        <img src="../javascript /images/records-143468_640.jpg" alt="" id="large">
    </main>
    <footer class="container">
        <p>&copy; 2023 Zain Bhatti</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
